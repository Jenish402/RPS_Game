<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="main-container">
        <div class="sub-main-container">
            <div class="popup-container">
                <p id="win"></p>
            </div>
            <div class="top-container">
                <h1>Rock Paper Scissors Game</h1>
            </div>
            <div class="bottom-container">
                <div class="game-top-container">
                    <div class="user-container">
                        <p>User</p>
                        <h1 id="userChoice"></h1>
                    </div>
                    <div class="computer-container">
                        <p>Computer</p>
                        <h1 id="computerChoice"></h1>
                    </div>
                </div>
                <div class="game-bottom-container">
                    <div class="button-container">
                        <button id="rockbtn">Rock</button>
                        <button id="paperbtn">Paper</button>
                        <button id="scissorsbtn">Scissors</button>
                    </div>
                    <div class="point-container">
                        <div>
                            <p>Point Table</p>
                        </div>
                        <div class="point-cal-container">
                            <div class="d0">
                                <div class="d1">user</div>
                                <div><p class="userpoint"></p></div>
                            </div>

                            <div class="d0">
                                <div class="d1">Computer</div>
                                <div><p class="computerpoint"></p></div>
                            </div>

                            <div class="d0">
                                <div class="d1">Draw Match</div>
                                <div><p class="drawmatchpoint"></p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="style.js"></script>
</body>

</html>
